<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <form id="input-form">
        <div class="form-group">
          <label for="pigLatin">Please enter a word or phrase that you would like to see in Pig Latin</label>
          <input type="text" id="pigLatin" class="form-control">
        </div>
        <button type="submit" name="button" class="btn-danger">Translate!</button>
      </form>
    </div>
  </body>
